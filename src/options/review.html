<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCommit Reviews</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            padding: 40px;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
        }

        .review-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .review-item {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3d3d3d;
        }

        .review-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .review-meta {
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
        }

        .review-meta div {
            margin-bottom: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1 style="margin: 0;">üìö Review List</h1>
        <button id="clearAllBtn"
            style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600;">
            üóëÔ∏è Clear All (Debug)
        </button>
    </div>
    <div id="reviewList" class="review-list"></div>
    <div id="emptyState" class="empty-state" style="display: none;">
        No reviews yet. Submit a problem to get started!
    </div>

    <script src="review.js"></script>
</body>

</html>
