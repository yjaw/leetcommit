<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCommit Reviews</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --card-bg: #2d2d2d;
            --text: #ffffff;
            --primary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --info: #3498db;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin-right: 15px;
            min-width: 120px;
        }

        .stat-val {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3d3d3d;
        }

        th {
            background: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
        }

        .btn-hard {
            background: var(--danger);
        }

        .btn-good {
            background: var(--primary);
        }

        .btn-easy {
            background: var(--info);
        }

        .btn-link {
            background: transparent;
            color: var(--info);
            text-decoration: underline;
            padding: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h1>Review Dashboard</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-val" id="dueCount">0</div>
            <div class="stat-label">Due Today</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="totalCount">0</div>
            <div class="stat-label">Total Tracked</div>
        </div>
    </div>

    <table id="reviewTable">
        <thead>
            <tr>
                <th>Problem</th>
                <th>Next Review</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="reviewList">
            <!-- Rows generated by JS -->
        </tbody>
    </table>
    <div id="emptyState" class="empty-state" style="display:none">
        ðŸŽ‰ No reviews due right now! Great job.
    </div>

    <script src="review.js"></script>
</body>

</html>
